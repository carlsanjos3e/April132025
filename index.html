<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6e6, #ffcccc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      color: #cc0066;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 150px;
      padding: 15px;
      font-size: 1.2em;
      border: 2px solid #ff99aa;
      border-radius: 10px;
      margin-top: 20px;
      resize: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3366;
    }

    .message-display {
      margin-top: 40px;
      background: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      font-size: 1.3em;
      color: #660033;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Happy Anniversary ðŸ’‘</h1>
  <p>Type your message for your love:</p>
  
  <textarea id="messageInput" placeholder="Write something from the heart..."></textarea>
  <br>
  <button onclick="showMessage()">Show Message</button>

  <div id="display" class="message-display hidden"></div>

  <script>
    function showMessage() {
      const input = document.getElementById('messageInput').value.trim();
      const display = document.getElementById('display');
      if (input) {
        display.textContent = input;
        display.classList.remove('hidden');
      } else {
        display.textContent = "You forgot to write the message!";
        display.classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
